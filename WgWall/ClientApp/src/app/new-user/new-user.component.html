<div class="pl-1 pr-1" class="hover-light-bg" (click)="open()" [ngClass]="{'selectable': !isOpen, 'light-bg': isOpen}">
  <svg version="1.1" class="rounded-circle" height="100" width="100" baseProfile="full" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="lightgrey" />
    <line x1="40" y1="50" x2="60" y2="50" style="stroke:#212529;stroke-width:2"></line>
    <line x1="50" y1="40" x2="50" y2="60" style="stroke:#212529;stroke-width:2"></line>
  </svg>
  <div class="popup p-2" *ngIf="isOpen">
    <form #frontendUserForm="ngForm" (ngSubmit)="createUser()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.name" id="name" name="name" required>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
