<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col">
        <h3>
          grocery list
        </h3>
      </div>
      <div class="col-md-auto">
        <button *ngIf="!isEditActive" class="btn btn-link text-secondary btn-lg" [class.d-none]="onlyActive || actionsActive || (editContainer != null && editSource == null)"
          (click)="startAdd()">
          <fa-icon [icon]="faPlus"></fa-icon>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="small text-secondary help">
          stock up
        </p>
      </div>
      <div class="col-md-auto">
        <div class="form-inline help">
          <div class="custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1" [(ngModel)]="onlyActive" name="onlyActive">
            <label class="custom-control-label custom-control-label-sm" for="customCheck1">shopping mode</label>
          </div>
        </div>
      </div>
    </div>

    <table *ngIf="products.length > 0 || (editContainer != null && editSource == null); else placeholder" class="table table-borderless table-sm table-striped">
      <tbody>
        <tr *ngIf="editContainer != null && editSource == null && !onlyActive">
          <td>
            <div class="form-inline">
              <div class="form-group flex-grow-1">
                <label>name</label>
                <input type="text" [(ngModel)]="editContainer.name" (keyup.enter)="add(editContainer)" class="form-control form-control-sm ml-2 flex-grow-1">
              </div>
            </div>
          </td>
          <td class="minimal-width">
            <div class="btn-group btn-group-sm">
              <button class="btn btn-link text-success" type="button" (click)="add(editContainer)">
                <fa-icon [icon]="faSave"></fa-icon>
              </button>
              <button class="btn btn-link text-warning" type="button" (click)="abort()">
                <fa-icon [icon]="faUndo"></fa-icon>
              </button>
            </div>
          </td>
        </tr>
        <tr *ngFor="let product of products; first as isFirst; trackBy trackByFn" [class.border-top]="!isFirst || editContainer != null && editSource == null"
          [class.table-primary]="product.amount > 0">
          <ng-container *ngIf="!onlyActive && product == editSource">
            <td>
              <div class="form-inline">
                <div class="form-group flex-grow-1">
                  <label>name</label>
                  <input type="text" [(ngModel)]="editContainer.name" (keyup.enter)="save(editContainer, product)"
                    class="form-control form-control-sm ml-2 flex-grow-1">
                </div>
              </div>
            </td>
            <td class="minimal-width">
              <div class="btn-group btn-group-sm">
                <button class="btn btn-link text-success" type="button" (click)="save(editContainer, product)">
                  <fa-icon [icon]="faSave"></fa-icon>
                </button>
                <button class="btn btn-link text-warning" type="button" (click)="abort()">
                  <fa-icon [icon]="faUndo"></fa-icon>
                </button>
                <button class="btn btn-link text-danger" type="button" (click)="remove(product)">
                  <fa-icon [icon]="faTrash"></fa-icon>
                </button>
              </div>
            </td>
          </ng-container>
          <ng-container *ngIf="(product != editSource || onlyActive) && (!onlyActive || product.amount > 0)">
            <td class="align-midle clickable" (click)="toggleActive(product)" [class.font-weight-bold]="editSource == null && product.amount > 0">{{product.name}}</td>
            <td class="minimal-width">
              <div class="btn-group btn-group-sm">
                <button *ngIf="!onlyActive" class="btn btn-link text-secondary" type="button" (click)="startEdit(product)">
                  <fa-icon [icon]="faPencilAlt"></fa-icon>
                </button>
                <button *ngIf="editSource == null && product.amount > 0" class="btn btn-link text-success" type="button"
                  (click)="confirmPurchase(product)">
                  <fa-icon [icon]="faCheck"></fa-icon>
                </button>
              </div>
            </td>
          </ng-container>
        </tr>
      </tbody>
    </table>

    <ng-template #placeholder>
      <p>no entries yet</p>
    </ng-template>

  </div>
</div>
